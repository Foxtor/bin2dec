<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Bin2Dec</title>
</head>
<body>

    <header>
        <div class="container">
            <h1 class="titulo-principal">Welcome to Bin2Dec</h1>
        </div>
    </header>
    
    <main>
        <section class="container adiciona-binario">
            <input type="text" size="50" class="add_binary"id="binario" placeholder="Add Binary number">
            <button class="add_button" > Binary </button>
        </section>

        <section class="container section-convertidos">
            <table>
                <thead>
                    <tr class="bin-decimal">
                        <th>Binario</th>
                        <th>Decimal</th>
                    </tr>
                </thead>
    
                <tbody class=tabela-convertidos>
                    <tr>
                        <th>101010</th>
                        <th>25</th>
                    </tr>
                </tbody>
    
            </table>
        </section>




    </main>

    

    <script src="index.js"></script>
</body>
</html>
